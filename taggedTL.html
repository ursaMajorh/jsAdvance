<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      <title></title>
      <style type="text/css" media="all">
         .highlight {
            background: salmon;
            font-weight: bold;
         }
      </style>
   </head>
   <body>
      <script type="text/javascript" charset="utf-8">
         const nama = 'Hilman Apriadi',
               umur = 17;
               email = 'hilman@gmail.com';
         
         function output(strings, ...expressions) {
            return strings.reduce((result, str, i) => `${result}${str}<span class="highlight">${expressions[i] || ''}</span>`,'');
         }
         
         let str = output`Hallo nama saya ${nama}, saya ${umur} tahun, email saya ${email}`
         document.body.innerHTML = str;
      </script>
   </body>
</html>
