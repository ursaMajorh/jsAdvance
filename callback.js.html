<!DOCTYPE html>

   <body>
      <script type="text/javascript" charset="utf-8">
         function tampil(callback) {
            const nama = prompt("Nama mu :");
            callback(nama);
         }
         tampil(nama => alert(`Hallo ${nama}`));
      </script>
