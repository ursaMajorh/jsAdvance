<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      <title></title>
   </head>
   <body>
      <ul>
         <li data-duration="12:24">Video 1 => 12:24</li>
         <li data-duration="15:17">Video 2 => 15:17</li>
         <li data-duration="10:46">Video 3 => 10:46</li>
         <li data-duration="13:50">Video 4 => 13:50</li>
         <li data-duration="18:05">Video 5 => 18:05</li>
         <li data-duration="9:28">Video 6 => 9:28</li>
      </ul>
      <span></span>
      <script type="text/javascript" charset="utf-8">
         const videos = Array.from(document.querySelectorAll('li[data-duration]'));
         let durasi = videos.map(i => i.dataset.duration)
         .map(waktu => {
            const x = waktu.split(":").map(y => Number(y));
            return (x[0] * 60) + x[1];
         })
         .reduce((acc, detik) => acc + detik);
         
         //ubah detik ke jam 
         const jam = Math.floor(durasi / 3600);
         const menit = Math.floor((durasi % 3600) / 60);
         const detik = durasi % 60;
         
         document.body.querySelector('span').innerHTML = `${jam}jam, ${menit}menit, ${detik}detik`;
      </script>
   </body>
</html>
